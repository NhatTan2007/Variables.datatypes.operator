<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let i = 10;
            let f = 20.5;
            let b = true;
            let s = "Hà Nội";

            document.writeln("Bài 1");
            document.write('<br/>');
            document.writeln("i = " + i);
            document.write('<br/>');
            document.writeln("f = " + f);
            document.write('<br/>');
            document.writeln("b = "+ b);
            document.write('<br/>');
            document.writeln("s = " + s);          
      </script>

      <script>
            document.write('<br/>');
            document.write('<br/>');
            document.write("Bài 2");
            let width = 20;
            let height = 10;
            let area = width * height;
            document.write('<br/>');
            document.writeln("Area = " + area);
      </script>

      <script>
            let m  = parseInt(prompt("Nhập số a"));
            let n = parseInt(prompt("Nhập số b"));
            if (m % n != 0){
                  alert(m + " không phải là bội số của " + n);
            }
                  else{
                        alert(m + " không là bội số của " + n)
                  }
      </script>
</body>
</html>
